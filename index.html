<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>

	<div class = "container">
		<div class="calculator">
			<input id = "userInput" placeholder = "0">
			<br>
			<button class = "btn" onclick = "press(1)">
				<span class="front">
					1
				</span>
			</button>
			<button class = "btn" onclick = "press(2)">
				<span class="front">
					2
				</span>
			</button>
			<button class = "btn" onclick = "press(3)">
				<span class="front">
					3
				</span>
			</button>
			<button class = "btn" onclick = "press('+')">
				<span class="front">
					+
				</span>
			</button>
			<br>
			<button class = "btn" onclick = "press(4)">
				<span class="front">
					4
				</span>
			</button>
			<button class = "btn" onclick = "press(5)">
				<span class="front">
					5
				</span>
			</button>
			<button class = "btn" onclick = "press(6)">
				<span class="front">
					6
				</span>
			</button>
			<button class = "btn" onclick = "press('-')">
				<span class="front">
					-
				</span>
			</button>
			<br>
			<button class = "btn" onclick = "press(7)">
				<span class="front">
					7
				</span>
			</button>
			<button class = "btn" onclick = "press(8)">
				<span class="front">
					8
				</span>
			</button>
			<button class = "btn" onclick = "press(9)">
				<span class="front">
					9
				</span>
			</button>
			<button class = "btn" onclick = "press('*')">
				<span class="front">
					*
				</span>
			</button>
			<br>
			<button class = "btn" onclick = "press('.')">
				<span class="front">
					.
				</span>
			</button>
			<button class = "btn" onclick = "press(0)">
				<span class="front">
					0
				</span>
			</button>
			<button class = "btn" onclick = "erase()">
				<span class="front">
					C
				</span>
			</button>
			<button class = "btn" onclick = "press('/')">
				<span class="front">
					/
				</span>
			</button>
			<br>
			<button class = "btn" onclick = "equal()">
				<span class="frontEqual">
					=
				</span>
			</button>
		</div>
	</div>
	<script src = "script.js"></script>
</body>
</html>
